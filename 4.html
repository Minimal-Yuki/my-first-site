    <h2>소유</h2>
    <p>
        장난끼가 많지만 매력이 넘쳐 흐르는 소유.
        시험이 얼마 남지 않아서 공부를 열심히 하고는
        있지만 지칠때면 장난끼가 발동하여 유키를
        괴롭힌다. 소유에게 있어선 그것이 삶의 낙이며,
        힐링이기 때문이다 이것 말고도 또는 맛있는걸
        먹는걸로도 스트레스를 푸는데 그래서 그런지
        요리도 수준급이다.
    </p>
